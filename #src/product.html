<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Магазин по продаже медицинской формы">
  <link rel="stylesheet" href="css/style.min.css">
  <title>MED-FORMA</title>
  <link rel="icon" href="img/favicon/favicon.svg">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body>

  @@include('./_header.html')

  <main class="main">
    @@include('./_breadcrumbs.html')

    <section class="products">
      <div class="products__inner">
        <div class="products__slider">
          <img class="products__slider-img" src="img/goods/14.jpg" alt="Костюм" width="468" height="702">
          <img class="products__slider-img" src="img/goods/15.jpg" alt="Костюм" width="468" height="702">
          <img class="products__slider-img" src="img/goods/14.jpg" alt="Костюм" width="468" height="702">
          <img class="products__slider-img" src="img/goods/15.jpg" alt="Костюм" width="468" height="702">
        </div>

        <div class="products__info">
          <h3 class="products__info-title">
            Женский медицинский костюм
          </h3>
          <p class="products__info-article">
            Артикул: WS11
          </p>
          <div class="products__info-price article__price">
            <p class="price-new">
              900 грн
            </p>
            <p class="price-old">
              1000 грн
            </p>
          </div>
          <div class="products__filter-color products-color">
            <form class="products-color__form" action="#">
              <label class="products-color__label">
                <input class="products-color__input" type="radio" name="radio" value="blue" aria-label="Голубой цвет"
                  checked>
                <span class="products-color__check products-color__check-blue"></span>
              </label>
              <label class="products-color__label">
                <input class="products-color__input" type="radio" name="radio" value="grey" aria-label="Серый цвет">
                <span class="products-color__check products-color__check-grey"></span>
              </label>
            </form>
            <p class="products-color__text">
              Цвет: Голубой
            </p>
          </div>
          <a class="products__info-ruler" href="#">
            Размерная сетка
          </a>
          <div class="products__info-ruler__box filter-ruler">
            <form class="filter-ruler__form" action="#">
              <select class="filter-ruler__select">
                <option value="">Выберите размер</option>
                <option value="">44</option>
                <option value="">46</option>
                <option value="">48</option>
              </select>
            </form>
          </div>

          <button class="products__btn button" type="submit">
            Добавить в корзину
          </button>
          <div class="products__accordion">
            *******
          </div>

        </div>
      </div>
    </section>

    @@include('./_recomended.html')

    @@include('./_reviewed.html')
  </main>

  @@include('./_footer.html')

  <script src="js/script.min.js"></script>
</body>

</html>
